name: suffix
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: 6.1.0
  flutter_svg: ^2.0.10+1
  device_preview: ^1.1.0
  audioplayers: ^6.0.0
  uuid: ^4.4.0
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  page_transition: "^2.1.0"
  fluttertoast: ^8.2.6

flutter_launcher_icons:
  android: true
  ios: "AppIcon"
  image_path: "assets/suffix-app-icon.png"
  remove_alpha_ios: true
  adaptive_icon_foreground: "assets/suffix-icon-fg.png"
  adaptive_icon_background: "#DBBBA7"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: "^0.13.1"

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/music/
    - assets/word_list/